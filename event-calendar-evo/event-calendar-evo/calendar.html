<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Calendar</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" href="../../VueForm.css">
		<link rel="stylesheet" href="../../style.css">
		<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		<link rel="stylesheet" type="text/css" href="./evo-calendar/css/evo-calendar.min.css"/>
		<link rel="stylesheet" type="text/css" href="./evo-calendar/css/calendar.css"/>
	</head>

	<body id="calendarBody">

		<div id="header">
			<vue-header></vue-header>

		</div>

		<div class="container">
			<div id="calendar"></div>

			<button class="btn-action" id="addBtn">
				ADD EVENT
			</button>

			<div class= "events">
				<label>Add Event:</label>

				<label>
					<input type="text" id="datepicker" autocomplete="off">
				</label>

				<label for="eventName">Event Name:</label>
				<input type="text" id="eventName" required>

				<button class="btn-action" id="submitBtn">
					Submit
				</button>

			</div>
		</div>
		<footer id="footer">
			<vue-footer></vue-footer>
		</footer>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<script src="./evo-calendar/js/evo-calendar.js"></script>
		<script src= "https://code.jquery.com/ui/1.12.1/jquery-ui.js" ></script>
		<script src= "https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src= "../../VueHeader.js"></script>
		<script src= "../../VueFooter.js"></script>
		<script>
			$(document).ready(function() {
				$('#calendar').evoCalendar({
					todayHighlight : true,

				});
				$("#datepicker").datepicker({
					onSelect : function(dateText, inst) {
						var date = $(this).val();
					}
				});

			});
			$("#addBtn").click(function() {
				$(".events").show();
			});
			$("#submitBtn").click(function() {
				$(".events").hide();
				$("#calendar").evoCalendar('addCalendarEvent', [{
					name : $("#eventName").val(),
					date : $("#datepicker").val(),
					type : "birthday",
					everyYear : true
				}]);
				$("#eventName").val("");
				$("#datepicker").val("");
			});

		</script>

	</body>

</html>
