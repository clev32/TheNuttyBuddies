<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">

		<title>Photo Gallery</title>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" href="../VueForm.css">
		<link rel="stylesheet" href="../style.css">
		<link rel="stylesheet" href="gallery.css">

		<!-- jQuery library -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<link href="css/nanogallery.min.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="js/jquery.nanogallery.min.js"></script>

		<script>
			$(document).ready(function() {

				var url = "http://api.flickr.com/services/feeds/photos_public.gne?" + "format=json&jsoncallback=?&tags=flowers";

				var items = [];
				$.getJSON(url, function(data) {
					$.each(data.items, function(i, item) {
						items.push({
							'src' : item.media.m,
							'srct' : item.media.m,
							'title' : item.title
						});
					});

				}).done(function() {
					$("#nanogallery").nanoGallery({
						thumbnailWidth : '200px',
						thumbnailHeight : 'auto',
						items : items
					});
				});

			});

		</script>
	</head>

	<body>
		<div id="header">
			<vue-header></vue-header>

		</div>

		<h1>Photos</h1>
		<div id="nanogallery" class="nanogallery"></div>

		<footer id="footer">
			<vue-footer></vue-footer>
		</footer>

		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

		<script src= "https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src= "../VueHeader.js"></script>
		<script src= "../VueFooter.js"></script>

	</body>

</html>
