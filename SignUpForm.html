<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" href="SignUpForm.css">
		<link rel="stylesheet" href="VueForm.css">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

		<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="jquery-ui.min.js"></script>
		<script type="text/javascript" src="register.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

		<title>Sign Up</title>
	</head>
	<body>

		<div id="header">
			<vue-header></vue-header>
		</div>

		<form id= "register_form">
			<div class="container">
				<h1>Register</h1>
				<p>
					Please fill in this form to create an account.
				</p>
				<hr>

				<label for="email"><b>Email</b></label>
				<input type="text" placeholder="Enter Email" name="email" id="email">
				<span>*</span></br>

				<label for="password"><b>Password</b></label>
				<input type="password" placeholder="Enter Password" name="password" id="password">
				<span>*</span></br>

				<label for="verify_password"><b>Repeat Password</b></label>
				<input type="password" placeholder="Repeat Password" name="verify_password" id="verify_password" >
				<span>*</span></br>

				<label for="first_name"><b>First Name</b></label>
				<input type="text" placeholder="First Name" name="first_name" id="first_name" >
				<span>*</span></br>

				<label for="last_name"><b>Last Name</b></label>
				<input type="text" placeholder="Last Name" name="last_name" id="last_name" >
				<span>*</span></br>

				<hr>

				<label>Terms of Service:</label>
				<input type="checkbox" name="terms" id="terms" value="yes">
				I accept<span>*</span>
				<br>

				<button type="submit" class="registerbtn">
					Register
				</button>
			</div>

			<div class="container signin">
				<p>
					Already have an account? <a href="SignInForm.html">Sign in</a>.
				</p>
			</div>
		</form>

		<div id="dialog-message" title="Registration complete">
			<p>
				<span class="ui-icon ui-icon-circle-check" style="float:left; margin:0 7px 50px 0;"></span>
				Thank you for registering! Your registration is now complete.
			</p>
			<p>
				You should receive an email confirmation shortly.
			</p>
		</div>
		<footer id="footer">
			<vue-footer></vue-footer>
		</footer>

		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

		<script src= "https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src= "VueHeader.js"></script>
		<script src= "VueFooter.js"></script>
	</body>

</html>
